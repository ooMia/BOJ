name: gh-pages-deployment

on:
  push:
    branches:
      - main

permissions:
  actions: write
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4

      - name: Update README
        run: |
          for dir in $(find . -maxdepth 2 -type d); do
            if [ $dir == "./.github" ] || [ $dir == "./.git" ]; then
              continue
            fi
            echo "Processing directory: $dir"
            echo "## [$(basename $dir)](basename $dir)" > $dir/README.md || echo "Failed to create README in $dir"
            echo "" >> $dir/README.md
            for subdir in $(find $dir -maxdepth 1 -mindepth 1 -type d); doa
              echo "- [$(basename $subdir)]($subdir)" >> $dir/README.md || echo "Failed to updte README in $dir"
            done
          done
        shell: bash

      - name: Print tree
        run: |
          echo . && find . -type d -print | sed -e 's;[^/]*/;|____;g;s;____|; |;g'

      - name: Publish current workdir (which contains generated content) to GitHub Pages
        uses: rayluo/github-pages-overwriter@v1.3

        with:

          # Optional. Default value "." means the root directory of your project will be published.
          # You can use whatever directory your project uses, for example "wwwroot".
          # Such a directory does *not* have to already exist in your repo,
          # it could be an output directory created dynamically by your static website builder.
          source-directory: .

          # Optional. Default value "gh-pages".
          # It specifies the temporary branch which hosts the static website.
          # Each build will OVERWRITE this branch.
          target-branch: gh-pages
